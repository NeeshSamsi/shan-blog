aboutBlog:
  - >-
    Science and philosophy have been like two peas in a pod throughout history.
    Back in the day, those bearded Greek pioneers didn't bother with drawing
    lines. They were suckers for knowledge from every angle possible.
  - >-
    Fast forward to the past three centuries, and science got chopped up into
    all these restrictive disciplines. Sure, each field is making strides, but
    we're missing out on the broader perspective.
  - >-
    We're here to shake things up and tap into that holistic approach to
    inquiry. This is where science meets philosophy and everything in between.
